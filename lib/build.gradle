plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    // JACACO!
    id 'jacoco'
    // PMD!
    id 'pmd'
    // MAVEN!
    id 'maven-publish'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:31.1-jre'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

// JACACO!
test {
    finalizedBy jacocoTestReport // report is always generated after tests run
}
jacocoTestReport {
    dependsOn test // tests are required to run before generating the report
}

jacocoTestCoverageVerification {
    dependsOn jacocoTestReport
    violationRules {
        rule {
            limit {
                minimum = 0.5
            }
        }
    }
}

check {
    dependsOn jacocoTestCoverageVerification
}

// PMD!
pmd {
    ruleSets = ["config/pmd-java.xml"]
    maxFailures = 4
}

// MAVEN !
publish {
    dependsOn build
}

publishing {
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/jvalentino/example-java-gradle-lib-4")
            credentials {
                username = project.getProperties().get("MVN_USERNAME")
                password = project.getProperties().get("MVN_PASSWORD")
            }
        }
    }
    publications {
        gpr(MavenPublication) {
            groupId = 'example.java.gradle'
            artifactId = 'example-java-gradle-lib'
            version = project.getProperties().get("MVN_VERSION")

            from components.java
        }
    }
}
